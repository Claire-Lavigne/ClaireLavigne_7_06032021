<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./build/css/prefixed/style.css" />
  <link rel="icon" type="image/png" href="./images/icon.png" />
  
</head>

<body>
  <header class="container p-0">
    <nav class="navbar d-flex justify-content-center">
      <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt="Logo Les petits plats"></a>
    </nav>

    <form class="d-flex">
      <input class="main-form form-control me-2 bg-light px-3 py-4" type="text"
        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search">
      <button class="btn btn-outline-success align-self-center" type="button"><i class="bi bi-search"></i></button>
    </form>

    <div class="tags container mt-4 p-0"></div>

    <div class="container mt-4 p-0">
      <div class="btn-group mr-2 mb-4">
        <div class="btn btn-primary dropdown-toggle p-3" role="form" id="dropdownIngredients" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span class="d-flex">Ingrédients <i class="bi bi-chevron-down ml-4"></i></span>
          <span class="d-none"><input class="second-search" type="text" placeholder="Recherche un ingrédient"> <i
              class="bi bi-chevron-up ml-4"></i></span>
        </div>
        <ul class="dropdown-menu bg-primary row" aria-labelledby="dropdownIngredients"></ul>
      </div>
      <div class="btn-group mr-2 mb-4">
        <div class="btn btn-success dropdown-toggle p-3" role="form" id="dropdownAppareil" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span class="d-flex">Appareil <i class="bi bi-chevron-down ml-4"></i></span>
          <span class="d-none"><input class="second-search" type="text" placeholder="Recherche un appareil"> <i
              class="bi bi-chevron-up ml-4"></i></span>
        </div>
        <ul class="dropdown-menu bg-success row" aria-labelledby="dropdownAppareil"></ul>
      </div>
      <div class="btn-group mb-4">
        <div class="btn btn-danger dropdown-toggle p-3" role="form" id="dropdownUstensiles" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span class="d-flex">Ustensiles <i class="bi bi-chevron-down ml-4"></i></span>
          <span class="d-none"><input class="second-search" type="text" placeholder="Recherche un ustensile"> <i
              class="bi bi-chevron-up ml-4"></i></span>
        </div>
        <ul class="dropdown-menu bg-danger row" aria-labelledby="dropdownUstensiles"></ul>
      </div>
    </div>


  </header>

  <template id="card_template">
    <div class="card col my-4 p-0 text-dark bg-light d-flex">
      <img src="https://fakeimg.pl/380x180/" class="card-img-top" alt="...">
      <div class="card-body">
        <h2 class="card-title"></h2>
        <span class="card-time"></span>
        <ul class="card-list"></ul>
        <p class="card-description"></p>
      </div>
    </div>
  </template>

  <main class="container p-0">
    <div class="row mx-0 row-cols-1 row-cols-xl-3 g-4"></div>
    <p class="no-cards justify-content-center d-none">Aucune recette ne correspond à votre critère… vous pouvez chercher
      « tarte aux pommes »,
      « poisson », etc.</p>
  </main>

  <script src="./build/js/index.js" type="module"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
